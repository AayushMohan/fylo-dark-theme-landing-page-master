<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sass/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Fylo landing page with dark theme and features grid
    </title>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header class="header">
      <!-- NAVIGATION SECTION -->
      <div class="navigation">
        <ul>
          <li>Features</li>
          <li>Team</li>
          <li>Sign In</li>
        </ul>
      </div>

      <!-- HEADER LOGO -->
      <div class="header__logo--box">
        <img src="/images/logo.svg" alt="Flyo Logo" />
      </div>
    </header>

    <!-- MAIN SECTION -->
    <div class="main__text-box">
      <img src="/images/illustration-intro.png" alt="" class="main-img" />
      <h2 class="main__text--primary">
        All your files in one secure location, accessible anywhere.
      </h2>
      <p class="main__text--secondary">
        Fylo stores all your most important files in one secure location. Access
        them wherever you need, share and collaborate with friends family, and
        co-workers.
      </p>
      <a href="#" class="btn-text">Get Started</a>
    </div>
  </body>
</html>
